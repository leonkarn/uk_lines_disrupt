version: "2"
services:

  app:
    container_name: instashop_main
    build: .
    volumes:
      - ./main_task:/app
    ports:
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy



  db:
      container_name: mydb_new
      image: mysql:5.7
      volumes:
        - ./sql_data:/var/lib/mysql
      ports:
        - "3306:3306"
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: ledger
        MYSQL_PORT: 3306
      healthcheck:

        test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]







